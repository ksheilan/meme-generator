<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body onload="onInit()">
    <header class = "flex align-center center">Header</header>
    <section class="gallery flex align-center center"></section>
    <section class="editor flex align-center center">
        <div class="canvas-container flex align-center">
            <h3>Canvas Container</h3>
            <input
                    class="text-box"
                    type="text"
                    placeholder="Change Top Text.."
                    onkeyup="onUpdateActiveText()">
            <canvas id="meme-canvas"
                    width="400"
                    height="400"
                    style="outline: 1px solid green">


            </canvas>
        </div>
    </section>
    <script src="js/services/meme.services.js"></script>
    <script src="js/meme.controller.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
