<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body class="main-layout" onload="onInit()">
    <header class="main-header flex align-center space-between">
        <div class="logo">
            <img src="images/LOGO.png" alt="" srcset="">
        </div>
        <nav class="main-nav">
            <ul class="flex clean-list ">
                <a href="#editor">Editor</a>
                <a href="#gallery-container">Gallery</a>
            </ul>
        </nav>
    </header>
    <section id="editor" class="flex align-center center full">
        <div class="canvas-container flex center">
            <canvas id="meme-canvas" width="300" height="300" style="outline: 1px solid green"></canvas>

                <section class="color-settings flex center align-center">
                    <!-- <button onclick="onSetLayerAlignment(0)">F</button> -->
                    <input type="color" id="fontColor" value="#ffffff" oninput="onColorChange(this.value)">
                    <input type="color" id="borderColor" value="#000000" oninput="onBorderColorChange(this.value)">
                </section>
            </div>
            <div class="editor-text">
                <input id="text-box" type="text" placeholder="Enter text.." onkeyup="onUpdateActiveText()">
            </div>

            <div class="editor-actions">
                <button class="btn" onclick="onCreateNewLayer()">Add Layer</button>
                <button class="btn" onclick="onDeleteActiveLayer()">Delete Layer</button>
            </div>
            <div class="editor-export">
                <!-- <input type="file" class="btn" name="image" onchange="onImgInput(event)" /> -->
                <a href="#" class="btn" onclick="downloadImg(this)" download="my-img.jpg">Download</a>
                <a href="#" class="btn" onclick="onUploadImg()">Share</a>
            </div>


        </div>
    </section>

    <section id="gallery-container">
        <div class="search-container flex">
            <input id="search-box" type="text" placeholder="Search.." onkeyup="onSearchImage()">
            <div class="keywords-box flex align-center space-between">
                <a>asdasd</a>
                <a>asdasasdd</a>
            </div>
        </div>
        <div class="gallery flex space-between"></div>
    </section>
    <script src="js/util.js"></script>
    <script src="js/services/meme.services.js"></script>
    <script src="js/services/gallery.services.js"></script>
    <script src="js/services/upload.service.js"></script>
    <script src="js/meme.controller.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
