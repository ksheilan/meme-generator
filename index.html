<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body class="main-layout" onload="onInit()">
    <header class="main-header flex align-center space-between">
        <div class="logo">
            <img src="images/LOGO.png" alt="" srcset="">
        </div>
        <nav class="main-nav">
            <ul class="flex clean-list ">
                <button>Memes</button>
                <button>Gallery</button>
                <button>About</button>
            </ul>
        </nav>
    </header>
    <section class="editor flex align-center center">
        <div class="canvas-container">
            <canvas id="meme-canvas" width="300" height="300" style="outline: 1px solid green"></canvas>
        </div>
        <div class="editor-controls flex align-center">
            <input id="text-box" type="text" placeholder="Change Top Text.." onkeyup="onUpdateActiveText()">
            <a>Font Color</a>
            <input type="color" id="fontColor" value="#ffffff" oninput="onColorChange(this.value)">
            <a>Border Color</a>
            <input type="color" id="borderColor" value="#000000" oninput="onBorderColorChange(this.value)">
            <button onclick="onFontChange(true)">A+</button>
            <button onclick="onFontChange(false)">A-</button>
            <button onclick="onSetLayerAlignment(0)">L</button>
            <button onclick="onSetLayerAlignment(1)">M</button>
            <button onclick="onSetLayerAlignment(2)">R</button>
            <button onclick="onLayerToggle()">Toggle Lines</button>
            <button onclick="onDeleteActiveLayer()">Delete Layer</button>
            <button onclick="onCreateNewLayer()">Add text</button>
            <button onclick="onMoveLayerY(true)">Move Up</button>
            <button onclick="onMoveLayerY(false)">Move Down</button>

        </div>
    </section>
    <div class="search-container">
        <input id="search-box" type="text" placeholder="Search.." onkeyup="onSearchImage()">
    </div>
    <section class="gallery flex space-between">
    </section>
    <script src="js/services/meme.services.js"></script>
    <script src="js/services/gallery.services.js"></script>
    <script src="js/meme.controller.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
